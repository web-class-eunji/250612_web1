<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 1200px;
            justify-content: center;
            margin: 0 auto;
            gap: 16px;
            height: 400px;
        }

        article {
            width: 100%;
            height: 100%;
            background-size: cover;
            border-radius: 20px;
            box-shadow: 10px 10px 30px #909090;
        }

        .f {
            background: url(./바르셀로나.jpg);
            background-size: cover;
        }

        .s {
            background: url(./1522b3d8a1a3108675d04e8297666c5b.jpg);
            background-size: cover;
        }

        .t {
            background: url(./united-states-1577625_1280.jpg);
            background-size: cover;
        }

        .f2 {
            background: url(./1042003_1063956_404.jpg);
            background-size: cover;
        }

        .content_box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 32px;
            box-sizing: border-box;
        }

        h2 {
            margin: 0;
            color: #fff;
        }

        a {
            text-decoration: none;
            background: #fff;
            width: 100px;
            text-align: center;
            padding: 16px;
            color: #000;
            border-radius: 8px;

        }
    </style>
</head>
<body>
    <section>
        <article class="f">
            <div class="content_box">
                <h2>바르셀로나</h2>
                <a href="#">둘러보기</a>
            </div>
        </article>
        <article class="s">
            <div class="content_box">
                <h2>벤프</h2>
                <a href="#">둘러보기</a>
            </div>
        </article>
        <article class="t">
            <div class="content_box">
                <h2>united-states</h2>
                <a href="#">둘러보기</a>
            </div>
        </article>
        <article class="f2">
            <div class="content_box">
                <h2>모리셔스</h2>
                <a href="#">둘러보기</a>
            </div>
        </article>
    </section>


</body>
</html>
