<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 댓글 레이아웃</title>
    <script src="https://kit.fontawesome.com/c20f4000ab.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .comment_container {
            display: flex;
            width: 1200px;
            justify-content: space-between;
        }

        figure > img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .basis {
            flex-basis: 90%;
        }

        h2,
        .comment_content {
            font-size: 14px;
        }

        .icon_box {
            display: flex;
            margin: 16px 0;
            align-items: center;
        }

        .icon_box > div:nth-child(1),
        .icon_box > div:nth-child(2),
        .icon_box > figure {
            margin-right: 16px;
        }

        button {
            background: none;
            border: none;
        }

        .icon_box > figure > img {
            width: 24px;
            height: 24px;
        }

        .icon_box > p {
            font-size: 12px;
            padding: 8px 10px;
            border-radius: 16px;
            transition: 0.3s;
        }

        .icon_box > p:hover {
            background: #5d5d5d;
            color: #fff;
        }

        .recomment_box > button {
            color: blue;
        }
    </style>
</head>

<body>
    <article class="comment_container">
        <figure>
            <img src="./유튜브프로필이미지.jpg" alt="">
        </figure>

        <div class="basis">
            <h2>@dreamyjazzcafe</h2>
            <p class="comment_content">
                이 플레이리스트는 정말 멋져 보여요! 재즈는 제 기분을 행복하고 편안하게 만들 수 있어요. 특히 봄의 분위기와 조화를 이루면, 매우 신선하고 상쾌한 분위기를 만들어 줄 거예요. 이
                플레이리스트를 준 것에 감사합니다. 🌸💖
            </p>

            <div class="icon_box">
                <!-- 좋아요 박스 -->
                <div>
                    <button>
                        <!-- 좋아요 아이콘 들어가야함 -->
                        <i class="fa-solid fa-thumbs-up fa-xl"></i>
                    </button>
                    <span>4</span>
                </div>

                <!-- 싫어요 박스 -->
                <div>
                    <button>
                        <!-- 싫어요 아이콘 들어가야함 -->
                        <i class="fa-solid fa-thumbs-down fa-xl"></i>
                    </button>
                </div>

                <figure>
                    <img src="./유튜브프로필이미지.jpg" alt="">
                </figure>

                <p>답글</p>
            </div>

            <div class="recomment_box">
                <button>
                    <!-- 아래꺽쇄 아이콘 들어갈거임 -->
                    <i class="fa-solid fa-chevron-down fa-xl"></i>
                    <span>
                        답글 1개
                    </span>
                </button>
            </div>
        </div>

        <div>
            <button>
                <!-- 엘립스버티컬 아이콘 -->
                <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </button>
        </div>
    </article>
</body>

</html>
