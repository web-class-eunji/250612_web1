<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인과 블록</title>
    <style>
        span {
            background-color: salmon;
        }
        
        h1 {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <span>내용1</span>
    <span>
        내용을 확인하고 싶으신가요?
        <a href="#">그럼 클릭하시고</a>
        아님 마세요.
    </span>
    <br>
    <!-- 인라인 요소는 우리가 작성한 콘텐츠만큼의 영역을 차지한다. -->
    
    <!-- 인라인 태그의 종류 -->
    <span>
        인라인태그
    </span>
    <br>
    <!-- 의미없는 inline 을 나타내기 위한 태그 주로 p/div 태그 안에 쓰임 -->
    <a href="">
        인라인태그
    </a>
    <br>
    <!-- 하이퍼링크 생성, href 속성에 링크를 넣으면 됨 -->
    <b>
        인라인태그
    </b>
    <br>
    <!-- 글씨를 굵게 만들어줌 -->
    <strong>
        인라인태그
    </strong>
    <br>
    <!-- 폰트의 굵기가 굵어짐 / b태그와 다른점 : 중요성을 강조함 -->
    <i>
        인라인태그
    </i>
    <!-- 기울임 효과 이탤릭체 -->
    <em>
        인라인태그
    </em>
    <br>
    <!--  기울임 효과 이탤릭체 / i태그와 다른점 : 중요성을 강조함 -->
    <br>
    <!-- 텍스트 내 줄바꿈을 해주는 태그이며 차지하는 영역 없음 / 닫는태그 없음 -->
    <img src="" alt="">
    <!-- 이미지를 삽입하는 태그 src : 이미지의 경로를 담고
        alt : 대체텍스트를 담는다. 
        alt 는 웹 접근성에 중요한 역할을 한다. 시각장애인에게 이 이미지가
        무슨 표시인지 알려주는 용도
     -->

    <!-- 블록태그 -->
    <!-- h1 ~ h6 : 머릿글이다. -->
    <h1>가장 중요한 제목</h1>
    <!-- h1: 문서에서 딱 1번 사용 가능 -->
    <h2>부제목</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <p>단락태그</p>
    <!-- 일반적인 텍스트를 담을 때 사용한다. -->

</body>
</html>
