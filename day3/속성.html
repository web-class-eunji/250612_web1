<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
    <style>
        .background_class {
            background-color: aqua;
        }

        .dog {
            background-color: black;
        }

        .color_white {
            color: #fff;
        }

        #title {
            background-color: chartreuse;
            width: 1000px;
            height: 300px;
        }
    </style>
</head>
<img>
    <img src="./스쿠버다이빙.jpg" alt="스쿠버다이빙">
    <a href="https://www.youtube.com/" target="_blank">유튜브 바로가기</a>
    <p>
        스타일 속성에 대해 배우는 중입니다.
        <span style="color: red;">이 부분에만 스타일을 부여할게요!</span>
        <!-- 인라인 스타일 : 사용하면 안 됨 -->
        웹1 3번째 수업
    </p>
    <p class="background_class color_white">
        <!-- class : css스타일을 부여하기 위해 부여한다. -->
        클래스에 대해서 배우고 있어요
    </p>
    <div class="dog color_white">강아지는 귀여워</div>

    <h1 id="title">
        <!-- 보통 js와 연결하기 위해 선언한다.  -->
        타이틀입니다.
    </h1>
</body>
</html>
