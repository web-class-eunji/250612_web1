<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인과 블록의 차이</title>
</head>
<body>
    <div>
        <!-- div : 블록 -->
        <span></span>
        <!-- span : 인라인 -->
    </div>
    <!-- 블록 안에 인라인이 들어갈 수 있다. -->

    <span>
        <a href=""></a>
    </span>
    <!-- 인라인 태그 안에는 인라인 태그가 들어갈 수 있다. -->

    <div>
        <h1></h1>
    </div>
    <!-- 블록태그는 블록태그를 포함할 수 있다. -->

    <span>
        <h3></h3>
    </span>
    <!-- 인라인 태그 안에 블록태그는 들어올 수 없다!!!!!!!!!!!!!!!!!!! -->
</body>
</html>
