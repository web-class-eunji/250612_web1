<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼양식태그</title>
</head>

<body>
    <form autocomplete="on" name="">
        <div>
            텍스트 : 
            <input type="text" name="username" placeholder="이름 입력">
            <input type="text" name="username" readonly>
        </div>
        <div>
            체크박스 : 
            <input type="checkbox" value="강아지" checked> 강아지
            <input type="checkbox" value="고양이"> 고양이
            <input type="checkbox" value="토끼"> 토끼
        </div>
        <div>
            패스워드 : 
            <input type="password" name="userpassword" minlength="8">
        </div>
        <div>
            나이(숫자) : 
            <input type="number" name="userage" min="1" max="150" required>
        </div>
        <div>
            이메일 : 
            <input type="email" autofocus>
        </div>
        <div>
            제출 : 
            <input type="submit">
        </div>
        <div>
            전화번호 : 
            <input type="tel">
        </div>
        <div>
            라디오버튼 : 
            <input type="radio" value="여성" name="성별"> 여성
            <input type="radio" value="남성" name="성별"> 남성
        </div>
        <div>
            날짜 : 
            <input type="date" min="2024-05-05" disabled>
        </div>
        <div>
            버튼 : 
            <input type="button">
        </div>
    </form>
</body>

</html>
